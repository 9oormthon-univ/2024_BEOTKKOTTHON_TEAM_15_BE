spring:
  config:
    activate:
      on-profile: prod

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL_PROD}
    username: ${DB_USERNAME_PROD}
    password: ${DB_PW_PROD}

## JWT Setting
jwt:
  secret: ${JWT_SECRET}

# aws
cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    s3:
      bucket: beotkkotthon-s3
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false